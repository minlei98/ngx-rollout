apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: nginx-rollout
spec:
  replicas: 3 # Base replicas, will be patched by overlays
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx:1.23.3 # Base image, will be patched by overlays
        ports:
        - containerPort: 80
        volumeMounts: 
        - name: nginx-cache
          mountPath: /var/cache/nginx 
      volumes: 
      - name: nginx-cache
        emptyDir: {}
  strategy:
    canary:
      steps:
      - setWeight: 20
      - pause: {duration: 1m} # Manual judgement or automated analysis
      - setWeight: 40
      - pause: {duration: 1m}
      - setWeight: 60
      - pause: {duration: 1m}
      - setWeight: 80
      - pause: {duration: 1m}
      - setWeight: 100
